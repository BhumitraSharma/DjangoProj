{% if messages %}
    {% for mesg in messages%}
        <div id = "message" class="container">
            <div class="alert alert-{{ mesg.tags }} alert-dismissible text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
            <strong>
                {% if mesg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% else %}
                    {{ mesg.tags | title }}
                {% endif %}
            </strong>
            {{ mesg }}
            </div>
        </div>
    {% endfor %}
{% endif %}
